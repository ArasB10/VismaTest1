<div class="col-md-8">
    <div ng-controller="controllerList as vm">
        <label>Search: <input ng-model="searchText"></label>
        <table class="table table-hover" name="table">

            <tr>
                <td>First name </td>
                <td>Last name </td>
                <td>Email </td>
                <td>Phone </td>
            </tr>
            <tr ng-repeat="item in vm.contacts | toArray  | filter:searchText">
                <td>{{item.FirstName}} </td>
                <td>{{item.LastName}} </td>
                <td>{{item.Email}} </td>
                <td>{{item.Phone}} </td>
                <td><a href="#" ng-click="vm.delete(item)">Delete</a></td>
                <td><a href="contact/{{item.Id}}">Details</a></td>
                <td><a href="edit/{{item.Id}}">Edit</a></td>
            </tr>
        </table>
    </div>
    <a href="create">Create new contact</a>
    <br />
    <br />
    <!--<div ng-controller="controllerCreate as ctrlCreate">
        <button ng-click="ctrlCreate.hi()">OK</button>
    </div>-->

</div>
